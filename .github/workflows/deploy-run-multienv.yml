name: Deployment to Cloud Run Multi-Environment Workflow

on:
  workflow_call:
    inputs:
      environment:
        type: string
        required: true
        description: Name of the target environment. 

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dotenv
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
      - name: Load .env file
        uses: motdotla/dotenv-action@v2
        with:
          path: .env        

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          token_format: 'access_token'
          project_id: ${{ vars.GCP_PROJECT_ID }}
          workload_identity_provider: '${{ env.GCP_SA_WIF_PROVIDER }}'
          service_account: '${{ env.GCP_SA_WIF_SA }}'

      - name: Docker Auth
        id: docker-auth
        uses: 'docker/login-action@v1'
        with:
          username: 'oauth2accesstoken'
          password: '${{ steps.auth.outputs.access_token }}'
          registry: '${{ vars.REGION }}-docker.pkg.dev'

      - name: Build, tag and push container
        id: build-image
        uses: docker/build-push-action@v3
        with:
          file: ./run-src/Dockerfile
          push: true 
          tags: |
            ${{ vars.REGION }}-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/${{ vars.ARTIFACT_REPO }}/${{ vars.SERVICE_NAME }}:${{ github.sha }}          

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ vars.SERVICE_NAME }}
          region: ${{ vars.REGION }}
          image: ${{ vars.REGION }}-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/${{ vars.ARTIFACT_REPO }}/${{ vars.SERVICE_NAME }}:${{ github.sha }}
          flags: '--port=8081 --service-account=${{ vars.CLOUD_RUN_SA }}'